<!DOCTYPE html>
<html lang="en">
<!-- head tag -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>High Flame Cafe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- body tag -->
<body>
    <!-- body container -->
    <div class="container mt-3" style="height:930px; width:380px; position: relative;">
        <!-- heading -->
        <div class="d-flex align-items-center">
            <span class="text-secondary">Welcome to,</span>
            <p class="mb-0 me-2"><i class="bi bi-justify fs-3"></i></p>
        </div>
        <div class="d-flex align-items-center">
            <span>High Flame Cafe</span>
            <span class="table-no btn btn-outline-success t-6" >T-6</span>
        </div>
        <!-- search box -->
        <div class="search-box"></div>
        <div class="input-group pb-2">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>
        <!-- Carousel -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/477.jpg" height="239px" class="d-block w-100 img-fluid1" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/478.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/479.jpg" class="d-block w-100 img-fluid" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div class="d-flex align-items-center justify-content-center my-4">
            <hr class="flex-grow-1 dotted-line">
            <span class="mx-2">Explore categories</span>
            <hr class="flex-grow-1 dotted-line">
        </div>
        <!-- tiles -->
        <div class="row">
            <div class="col-6 p-2 category-tile">
                <img src="/images/pizza.jpg" alt="Pizza">
                <p>Pizza</p>
            </div>
            <div class="col-6 p-2 category-tile">
                <img src="/images/pizza.jpg" alt="Pizza">
                <p>Pizza</p>
            </div>
            <div class="col-6 p-2 category-tile">
                <img src="/images/paratha.jpg" alt="Paratha's">
                <p>Chinies</p>
            </div>
            <div class="col-6 p-2 category-tile">
                <img src="/images/paratha.jpg" alt="Paratha's">
                <p>Chinies</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 p-2 category-tile">
                <img src="/images/burgers 1.jpg" alt="Pasta">
                <p class="mb-5">Burger</p>
            </div>
            <div class="col-6 p-2 category-tile">
                <img src="/images/burgers 1.jpg" alt="Burgers">
                <p>Burger</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
